<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Soluciones Contables CONDORI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    .encabezado {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 100px;
      height: 130px;
      object-fit: contain;
      margin-right: 20px;
    }
    h1 {
      color: #004080;
      margin: 0;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    #lista-archivos {
      width: 320px;
      max-height: 250px;
      margin: 0 auto 20px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background-color: #fff;
      text-align: left;
    }
    .archivo {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .archivo:hover {
      background-color: #e6f0ff;
    }
    #qr-section, #subir-form, #descargarBtn {
      display: none;
      margin-top: 20px;
    }
    #qr-section img {
      width: 200px;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="encabezado">
    <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="Logo" class="logo">
    <div>
      <h1>Soluciones Contables <span style="color:#00b0f0">CONDORI</span></h1>
      <p style="font-style: italic;">Lleva tu gestión contable al siguiente nivel con nuestras herramientas.</p>
    </div>
  </div>

  <input type="text" id="buscador" placeholder="Buscar archivo Excel...">
  <div id="lista-archivos"></div>

  <div id="qr-section">
    <h3>Realiza el pago escaneando el siguiente código QR</h3>
    <img src="/static/qr_pago.png" alt="QR de pago">
    <p id="codigo-ticket"></p>
  </div>

  <form id="subir-form" method="POST" enctype="multipart/form-data" action="/subir_comprobante">
    <input type="hidden" name="archivo" id="archivo-nombre">
    <input type="file" name="comprobante" required>
    <button type="submit">Subir comprobante</button>
  </form>

  <script>
    const input = document.getElementById('buscador');
    const lista = document.getElementById('lista-archivos');
    const qrSection = document.getElementById('qr-section');
    const subirForm = document.getElementById('subir-form');
    const archivoInputHidden = document.getElementById('archivo-nombre');
    const codigoTicket = document.getElementById('codigo-ticket');

    let todosLosArchivos = [];

    function generarCodigoTicket(nombreArchivo) {
      const timestamp = Date.now();
      return `${nombreArchivo.replace(/\s+/g, '_')}_${timestamp}`;
    }

    function mostrarArchivos(filtro) {
      const texto = filtro.toLowerCase();
      const resultados = todosLosArchivos.filter(nombre =>
        nombre.toLowerCase().includes(texto)
      );

      lista.innerHTML = '';
      qrSection.style.display = 'none';
      subirForm.style.display = 'none';

      if (resultados.length === 0) {
        lista.innerHTML = '<div class="archivo">No se encontraron archivos.</div>';
        return;
      }

      resultados.forEach(nombre => {
        const div = document.createElement('div');
        div.className = 'archivo';
        div.textContent = nombre;

        div.addEventListener('click', () => {
          const ticket = generarCodigoTicket(nombre);
          codigoTicket.textContent = `Tu código de pago: ${ticket}`;
          archivoInputHidden.value = nombre;
          qrSection.style.display = 'block';
          subirForm.style.display = 'block';
        });

        lista.appendChild(div);
      });
    }

    window.onload = () => {
      fetch(`/buscar?q=`)
        .then(res => res.json())
        .then(data => {
          todosLosArchivos = data;
          mostrarArchivos('');
        });
    };

    input.addEventListener('input', () => {
      mostrarArchivos(input.value.trim());
    });
  </script>
</body>
</html>
