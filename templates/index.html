<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Soluciones Contables CONDORI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    .encabezado {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 100px;
      height: 130px;
      object-fit: contain;
      margin-right: 20px;
    }
    h1 {
      color: #004080;
      margin: 0;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    #lista-archivos {
      width: 320px;
      max-height: 250px;
      margin: 0 auto 20px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background-color: #fff;
      text-align: left;
    }
    .archivo {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .archivo:hover {
      background-color: #e6f0ff;
    }
    #formulario {
      display: none;
      margin-top: 20px;
    }
    #qr-container {
      margin-top: 20px;
    }
    #mensaje-exito {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="encabezado">
    <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="Logo" class="logo">
    <div>
      <h1>Soluciones Contables <span style="color:#00b0f0">CONDORI</span></h1>
      <p style="font-style: italic;">Lleva tu gestión contable al siguiente nivel con nuestras herramientas.</p>
    </div>
  </div>

  <input type="text" id="buscador" placeholder="Buscar archivo...">
  <div id="lista-archivos"></div>

  <form id="formulario" enctype="multipart/form-data">
    <p><strong>Realiza el pago escaneando este QR:</strong></p>
    <div id="qr-container">
      <img src="{{ url_for('static', filename='qr_pago.png') }}" alt="QR de pago" width="200">
    </div>
    <p>Sube el comprobante de pago:</p>
    <input type="file" name="comprobante" accept="image/*" required><br><br>
    <input type="submit" value="Enviar para autorización">
  </form>

  <p id="mensaje-exito" style="display: none;">Comprobante enviado correctamente. Ticket: <span id="ticket"></span></p>

  <script>
    const input = document.getElementById('buscador');
    const lista = document.getElementById('lista-archivos');
    const formulario = document.getElementById('formulario');
    const mensaje = document.getElementById('mensaje-exito');
    const spanTicket = document.getElementById('ticket');

    let archivoSeleccionado = "";

    function mostrarArchivos(filtro) {
      const texto = filtro.toLowerCase();
      fetch(`/buscar?q=${encodeURIComponent(texto)}`)
        .then(res => res.json())
        .then(data => {
          lista.innerHTML = '';
          data.forEach(nombre => {
            const div = document.createElement('div');
            div.className = 'archivo';
            div.textContent = nombre;
            div.addEventListener('click', () => {
              archivoSeleccionado = nombre;
              formulario.style.display = 'block';
              mensaje.style.display = 'none';
            });
            lista.appendChild(div);
          });
        });
    }

    input.addEventListener('input', () => {
      mostrarArchivos(input.value.trim());
    });

    window.onload = () => {
      mostrarArchivos('');
    };

    formulario.addEventListener('submit', e => {
      e.preventDefault();
      const datos = new FormData(formulario);
      datos.append("archivo", archivoSeleccionado);
      fetch("/solicitar-descarga", {
        method: "POST",
        body: datos
      })
      .then(res => res.json())
      .then(data => {
        formulario.reset();
        formulario.style.display = 'none';
        mensaje.style.display = 'block';
        spanTicket.textContent = data.ticket;
      });
    });
  </script>
</body>
</html>
