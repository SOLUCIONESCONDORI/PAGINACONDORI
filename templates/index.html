<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Soluciones Contables CONDORI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    .encabezado {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 100px;
      height: 130px;
      margin-right: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    #lista-archivos {
      width: 320px;
      margin: 0 auto 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      max-height: 250px;
      overflow-y: auto;
    }
    .archivo {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .archivo:hover {
      background-color: #e6f0ff;
    }
    #formularioPago {
      display: none;
      margin-top: 20px;
    }
    #formularioPago img {
      width: 200px;
      margin-bottom: 10px;
    }
    .contacto {
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="encabezado">
    <img src="{{ url_for('static', filename='logo/logo.png') }}" class="logo" alt="Logo">
    <div>
      <h1>Soluciones Contables <span style="color:#00b0f0">CONDORI</span></h1>
      <p>Lleva tu gesti√≥n contable al siguiente nivel.</p>
    </div>
  </div>

  <input type="text" id="buscador" placeholder="Buscar archivo...">
  <div id="lista-archivos"></div>

  <div id="formularioPago">
    <p><strong>Realiza el pago escaneando este c√≥digo QR:</strong></p>
    <img src="{{ url_for('static', filename='qr_pago.png') }}" alt="QR de pago">
    <p>Luego sube una imagen del comprobante de pago:</p>
    <input type="file" id="comprobante">
    <br><br>
    <button onclick="enviarPago()">Enviar comprobante</button>
    <p id="mensajeTicket" style="margin-top: 10px; color: green;"></p>
  </div>

  <div class="contacto">
    <p>üìû WhatsApp: <a href="https://wa.me/51987654321" target="_blank">+51 987 654 321</a></p>
    <p>üìß Email: contacto@solucionescondori.com</p>
    <p>üåê Tel√©fono: (01) 234-5678</p>
  </div>

  <script>
    const input = document.getElementById("buscador");
    const lista = document.getElementById("lista-archivos");
    const formularioPago = document.getElementById("formularioPago");
    const mensajeTicket = document.getElementById("mensajeTicket");
    let archivoSeleccionado = "";

    function mostrarArchivos(filtro) {
      fetch(`/buscar?q=${encodeURIComponent(filtro)}`)
        .then(res => res.json())
        .then(data => {
          lista.innerHTML = "";
          formularioPago.style.display = "none";
          mensajeTicket.textContent = "";
          data.forEach(nombre => {
            const div = document.createElement("div");
            div.className = "archivo";
            div.textContent = nombre;
            div.onclick = () => {
              archivoSeleccionado = nombre;
              formularioPago.style.display = "block";
              mensajeTicket.textContent = "";
            };
            lista.appendChild(div);
          });
        });
    }

    function enviarPago() {
      const archivo = archivoSeleccionado;
      const comprobante = document.getElementById("comprobante").files[0];

      if (!comprobante) {
        alert("Por favor selecciona una imagen del comprobante.");
        return;
      }

      const formData = new FormData();
      formData.append("archivo", archivo);
      formData.append("comprobante", comprobante);

      fetch("/solicitar-descarga", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        mensajeTicket.innerHTML = `‚úÖ Comprobante recibido. Ticket: <strong>${data.ticket}</strong><br>Tu archivo ser√° autorizado pronto.`;
        document.getElementById("comprobante").value = "";
      })
      .catch(() => {
        mensajeTicket.textContent = "‚ùå Ocurri√≥ un error al enviar el comprobante.";
      });
    }

    input.addEventListener("input", () => {
      mostrarArchivos(input.value.trim());
    });

    window.onload = () => {
      mostrarArchivos("");
    };
  </script>
</body>
</html>
