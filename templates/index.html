<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="FNpcMAnYuYTIMX-yvHYjJneB5k5ZyefP70pUuHvQeJE" />
  <title>Soluciones Contables CONDORI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    .encabezado {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 100px;
      height: 130px;
      object-fit: contain;
      margin-right: 20px;
    }
    h1 {
      color: #004080;
      margin: 0;
    }
    input[type="text"], input[type="file"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    #lista-archivos {
      width: 320px;
      max-height: 250px;
      margin: 0 auto 20px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background-color: #fff;
      text-align: left;
    }
    .archivo {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .archivo:hover {
      background-color: #e6f0ff;
    }
    #formularioPago {
      display: none;
      margin-top: 20px;
    }
    #ticketMensaje {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="encabezado">
    <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="Logo" class="logo">
    <div>
      <h1>Soluciones Contables <span style="color:#00b0f0">CONDORI</span></h1>
      <p style="font-style: italic;">Lleva tu gestiÃ³n contable al siguiente nivel con nuestras herramientas.</p>
    </div>
  </div>

  <input type="text" id="buscador" placeholder="Buscar archivo...">
  <div id="lista-archivos"></div>

  <div id="formularioPago">
    <h3>Paso 2: Realiza el pago y sube el comprobante</h3>
    <img src="{{ url_for('static', filename='logo/qr.png') }}" alt="QR de pago" width="200"><br><br>
    <form id="formPago">
      <input type="file" name="comprobante" accept="image/*" required><br><br>
      <button type="submit">Enviar comprobante</button>
    </form>
  </div>

  <div id="ticketMensaje"></div>

  <script>
    const input = document.getElementById('buscador');
    const lista = document.getElementById('lista-archivos');
    const formulario = document.getElementById('formularioPago');
    const formPago = document.getElementById('formPago');
    const ticketMensaje = document.getElementById('ticketMensaje');

    let archivoSeleccionado = '';

    function mostrarArchivos(filtro) {
      const texto = filtro.toLowerCase();
      fetch(`/buscar?q=${texto}`)
        .then(res => res.json())
        .then(archivos => {
          lista.innerHTML = '';
          formulario.style.display = 'none';
          archivoSeleccionado = '';

          if (archivos.length === 0) {
            lista.innerHTML = '<div class="archivo">No se encontraron archivos.</div>';
            return;
          }

          archivos.forEach(nombre => {
            const div = document.createElement('div');
            div.className = 'archivo';
            div.textContent = nombre;
            div.onclick = () => {
              archivoSeleccionado = nombre;
              formulario.style.display = 'block';
              ticketMensaje.innerHTML = '';
            };
            lista.appendChild(div);
          });
        });
    }

    input.addEventListener('input', () => {
      mostrarArchivos(input.value.trim());
    });

    formPago.onsubmit = async (e) => {
      e.preventDefault();
      if (!archivoSeleccionado) return;

      const formData = new FormData(formPago);
      formData.append("archivo", archivoSeleccionado);

      const res = await fetch("/solicitar-descarga", {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      ticketMensaje.innerHTML = `
        Tu ticket de descarga es: <strong>${data.ticket}</strong><br>
        Espera aprobaciÃ³n del administrador. Solo podrÃ¡s descargar el archivo una vez estÃ© autorizado.<br>
        <br>ðŸ”’ <a href="/descargar/${data.ticket}" target="_blank">Enlace de descarga (se activarÃ¡ solo cuando estÃ© aprobado)</a>
      `;
      formulario.style.display = 'none';
    };

    window.onload = () => mostrarArchivos('');
  </script>
</body>
