<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="FNpcMAnYuYTIMX-yvHYjJneB5k5ZyefP70pUuHvQeJE" />
  <title>Soluciones Contables CONDORI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    .encabezado {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 100px;
      height: 130px;
      object-fit: contain;
      margin-right: 20px;
    }
    h1 {
      color: #004080;
      margin: 0;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    #lista-archivos {
      width: 320px;
      max-height: 250px;
      margin: 0 auto 20px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background-color: #fff;
      text-align: left;
    }
    .archivo {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .archivo:hover {
      background-color: #e6f0ff;
    }
    #pago-formulario {
      display: none;
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 320px;
      margin-left: auto;
      margin-right: auto;
    }
    #pago-formulario img {
      width: 200px;
      margin-bottom: 10px;
    }
    #pago-formulario input[type="file"] {
      margin-bottom: 10px;
    }
    #pago-formulario button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .precio {
      float: right;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="encabezado">
    <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="Logo" class="logo">
    <div>
      <h1>Soluciones Contables <span style="color:#00b0f0">CONDORI</span></h1>
      <p style="font-style: italic;">Lleva tu gesti√≥n contable al siguiente nivel con nuestras herramientas.</p>
    </div>
  </div>

  <input type="text" id="buscador" placeholder="Buscar archivo...">

  <div id="lista-archivos"></div>

  <div id="pago-formulario">
    <h3>Realiza el pago</h3>
    <img src="{{ url_for('static', filename='qr_pago.png') }}" alt="QR de pago">
    <form id="formularioPago">
      <input type="file" name="comprobante" accept="image/*" required><br>
      <input type="hidden" name="archivo" id="archivoSeleccionado">
      <button type="submit">Enviar comprobante</button>
    </form>
    <p id="ticketInfo" style="color:green; font-weight:bold;"></p>
  </div>

  <hr style="margin-top: 40px;">
  <div>
    <p><strong>Contacto:</strong></p>
    <p>Tel√©fono: <a href="tel:+51987654321">+51 987 654 321</a></p>
    <p>Correo: <a href="mailto:consultas@condori.pe">consultas@condori.pe</a></p>
    <p><a href="https://wa.me/51987654321" target="_blank" style="color: green; font-weight: bold;">üí¨ Escr√≠benos por WhatsApp</a></p>
  </div>

  <script>
    const input = document.getElementById('buscador');
    const lista = document.getElementById('lista-archivos');
    const pagoFormulario = document.getElementById('pago-formulario');
    const archivoSeleccionadoInput = document.getElementById('archivoSeleccionado');
    const formularioPago = document.getElementById('formularioPago');
    const ticketInfo = document.getElementById('ticketInfo');

    let todosLosArchivos = [];
    let precios = {};

    function mostrarArchivos(filtro) {
      const texto = filtro.toLowerCase();
      const resultados = todosLosArchivos.filter(nombre =>
        nombre.toLowerCase().includes(texto)
      );

      lista.innerHTML = '';
      pagoFormulario.style.display = 'none';

      if (resultados.length === 0) {
        lista.innerHTML = '<div class="archivo">No se encontraron archivos.</div>';
        return;
      }

      resultados.forEach(nombre => {
        const div = document.createElement('div');
        div.className = 'archivo';
        div.textContent = nombre;

        const precio = precios[nombre];
        if (precio) {
          const span = document.createElement('span');
          span.className = 'precio';
          span.textContent = precio;
          div.appendChild(span);
        }

        div.addEventListener('click', () => {
          archivoSeleccionadoInput.value = nombre;
          pagoFormulario.style.display = 'block';
          ticketInfo.textContent = '';
        });

        lista.appendChild(div);
      });
    }

    window.onload = () => {
      fetch(`/buscar?q=`)
        .then(res => res.json())
        .then(data => {
          todosLosArchivos = data;
          mostrarArchivos('');
        });

      fetch(`/static/precios.json`)
        .then(res => res.json())
        .then(data => {
          precios = data;
          mostrarArchivos('');
        });
    };

    input.addEventListener('input', () => {
      mostrarArchivos(input.value.trim());
    });

    formularioPago.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(formularioPago);

      const res = await fetch("/solicitar-descarga", {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        const data = await res.json();
        ticketInfo.textContent = "Comprobante enviado correctamente. Tu ticket es: " + data.ticket;
        formularioPago.reset();
      } else {
        ticketInfo.textContent = "Error al enviar el comprobante.";
      }
    });
  </script>
</body>
</html>
